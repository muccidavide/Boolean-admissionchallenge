<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <title>Lim - Taking Booleaners from A to B</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo e Sottotitolo -->

        <img id="imagine" src="img/logo.png">
        <h2>Taking Booleaners from A to B</h2>

      </header>

      <nav>
        <!-- Booking Bar -->

        <div class="buttons-bar">
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </div>


      </nav>

      <main>
        <!-- Selezione Monopattino,distanza e stato di carica-->

         <section>
           <input type="checkbox">
           <span class="monopattino">Monopattino Gino22</span><br>
           <span>&#10236;</span>
           <span class="via">Via Guadalametri - a 220 metri da te</span><br>
           <span class="via">Stato carica:</span>
           <div class="barra1"></div>
         </section>

         <section>
           <input type="checkbox">
           <span class="monopattino">Monopattino Fede154</span><br>
           <span>&#10236;</span>
           <span class="via">Via Guadalametri - a 420 metri da te</span><br>
           <span class="via">Stato carica:</span>
           <div class="barra2"></div>
         </section>

         <section>
           <input type="checkbox">
           <span class="monopattino">Monopattino Gino</span><br>
           <span>&#10236;</span>
           <span class="via">Via Guadalametri - a 490 metri da te</span><br>
           <span class="via">Stato carica:</span>
           <div class="barra3"></div>
         </section>

      </main>
    </div>
  </body>
</html>
